<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Guess The Number</h1>
    </header>
    <hr/>
    <main>
        <p class="title">Enter a guess between 0 to 100</p>
        <form>
            <input type="number" min="1" max="100" placeholder="Enter a Number" required>
            <section class="btn-section">
                <button class="submit-btn">Submit</button>
                <button class="start_game_btn" disabled>Start Game</button>
            </section>
        </form>
        <p class="msg"></p>
        <p class="content"></p>
    </main>
    
</body>
</html>
